name: Deploy to Apify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build actor
        run: npx apify build

      - name: Deploy to Apify
        run: npx apify push
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

